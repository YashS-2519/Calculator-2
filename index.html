<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Calculator -2 </title>
</head>

<body>
    <div class="container flex a-center j-center">
        <div class="calculator flex a-center j-center">
            <form name="calc" class="flex a-center">

                <div class="screen">
                    <input class="resultScreen" type="text" name="ans" readonly placeholder="0.00">
                </div>

                <hr class="flex line">

                <div class="row">
                    <input type="button" title="clear" class="button clear" value="C" >
                    <input type="button" title="backspace" class="button" value="←">
                    <input type="button" title="remainder" class="button" value="%">
                    <input type="button" title="divide" class="button" value="/">
                </div>

                <div class="row">
                    <input type="button" class="button" value="7">
                    <input type="button" class="button" value="8">
                    <input type="button" class="button" value="9">
                    <input type="button" title="multiply" class="button" value="*">
                </div>

                <div class="row">
                    <input type="button" class="button" value="4">
                    <input type="button" class="button" value="5">
                    <input type="button" class="button" value="6">
                    <input type="button" title="minus" class="button" value="-">
                </div>

                <div class="row">
                    <input type="button" class="button" value="1">
                    <input type="button" class="button" value="2">
                    <input type="button" class="button" value="3">
                    <input type="button" title="plus" class="button" value="+">
                </div>

                <div class="row">
                    <input type="button" class="button" value="00">
                    <input type="button" class="button" value="0">
                    <input type="button" title="decimal" class="button" value=".">
                    <input type="button" title="equal" class="button equl" value="=">
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
